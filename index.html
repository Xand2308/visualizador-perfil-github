<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Perfil do GitHub</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/animations.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main>
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>

        <section class="container">
            <header>
                <h2>Buscar Usuário</h2>
                <p class="search-hint">Digite o nome de usuário do GitHub e tenha acesso aos dados do perfil</p>
                <input type="text" id="input-search" placeholder="Digite o nome do usuário no GitHub">
                
                <input type="button" value="Buscar" id="btn-search">
            </header>

            <div class="profile-results">
                <div class="repositories"></div>
            </div>
        </section>
    </main>

    <script type="module" src="src/js/index.js"></script>
</body>

</html>
